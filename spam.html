<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Bytes-Recipes</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #main-nav {
            background-image: url('https://burst.shopifycdn.com/photos/flatlay-iron-skillet-with-meat-and-other-food.jpg?width=1000&format=pjpg&exif=0&iptc=0');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 40vh;
        }

        #search {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            color: white;
        }

        #search h1 {
            font-size: 20px;
        }

        .searchBox {
            margin: 10px;
            display: flex;
            align-items: center;
        }

        #searchKey {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid grey;
            border-radius: 20px;
        }

        .searchBox button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .category {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .food-container {
            width: 90%;
            max-width: 300px;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s;
        }

        .food-container:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .food-image img {
            width: 100%;
            border-radius: 10px;
        }

        .food-info {
            margin-top: 10px;
        }

        .food-info a {
            font-size: 18px;
            color: #333;
            text-decoration: none;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            color: white;
        }

        .topnav a {
            text-decoration: none;
            color: white;
            padding: 10px 0;
            font-size: 14px;
            flex-grow: 1;
            text-align: center;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        #sidebar {
            width: 100%;
            padding: 10px;
        }

        .widget {
            margin: 10px;
        }

        .widget a {
            text-decoration: none;
            color: black;
        }

        .pop-food {
            width: 100px;
            margin: 5px;
        }

        .pop-image img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <div id="user">
            <h2 style="text-align: center;">HUNGRY BYTES</h2>
            <div class="widget">
                <a href="signup.html">Sign Up</a>
            </div>
            <div class="widget">
                <a href="">My Favourites</a>
            </div>
        </div>
        <div id="pop-recipes">
            <h2>Suggested Recipes</h2>
            <!-- Your pop-recipes here -->
        </div>

        <div>
            <h2>Search by Popular Ingredients</h2>
            <!-- Your popular ingredients widgets here -->
        </div>
    </div>

    <nav id="main-nav">
        <nav id="search">
            <h1>Explore Over 10,000+ Recipes From All Around The World</h1>
            <div class="searchBox">
                <input type="search" placeholder="Enter Food" id="searchKey">
                <button onclick="search()">Search</button>
            </div>
        </nav>
    </nav>

    <section id="food-display">
        <nav class="topnav">
            <a onclick="loadRecipes()">Recipes Home</a>
            <a onclick="filter('under_30_minutes')">Quick And Easy Recipes</a>
            <a onclick="filter('breakfast')">Breakfast Recipes</a>
            <a onclick="filter('lunch')">Lunch Recipes</a>
            <a onclick="filter('dinner')">Dinner Recipes</a>
            <a onclick="filter('snacks')">Snack Recipes</a>
            <a onclick="filter('drinks')">Beverage Recipes</a>
        </nav>

        <div class="category" id="main-display">
            <!-- Your recipe cards here -->
        </div>
    </section>

  <!-- <script src="script.js"></script> -->
</body>
</html>
